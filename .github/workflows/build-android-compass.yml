name: Build Android Compass APK

on:
  push:
    branches:
      - main
    paths:
      - 'android/調整コンパス/**'
      - '.github/workflows/build-android-compass.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'android/調整コンパス/**'
      - '.github/workflows/build-android-compass.yml'
  workflow_dispatch:  # 手動実行も可能

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: latest
          accept-android-sdk-licenses: true
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.2
          cache-disabled: true
      
      - name: Create Gradle Wrapper if needed
        working-directory: android/調整コンパス
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "Creating Gradle Wrapper..."
            gradle wrapper --gradle-version 8.2 --distribution-type all
          else
            echo "Gradle Wrapper already exists"
          fi
          chmod +x gradlew || true
          ls -la gradlew || echo "gradlew not found"
      
      - name: Install Android SDK components
        run: |
          echo "ANDROID_HOME: $ANDROID_HOME"
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0" || true
          echo "SDK components installed"
      
      - name: Build APK
        working-directory: android/調整コンパス
        run: |
          echo "Starting build..."
          echo "ANDROID_HOME: $ANDROID_HOME"
          ./gradlew assembleDebug --no-daemon --stacktrace --warning-mode all 2>&1 | tee build.log || (cat build.log && exit 1)
          echo "Build completed"
      
      - name: Find and list APK files
        working-directory: android/調整コンパス
        run: |
          echo "=== Searching for APK files ==="
          find . -name "*.apk" -type f 2>/dev/null | head -20 || echo "No APK files found"
          echo ""
          echo "=== Checking build outputs ==="
          ls -la app/build/outputs/ 2>/dev/null || echo "Outputs directory not found"
          echo ""
          echo "=== Checking debug APK directory ==="
          ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "Debug APK directory not found"
          echo ""
          echo "=== Checking all build directories ==="
          find app/build -type f -name "*.apk" 2>/dev/null || echo "No APK in build directory"
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            android/調整コンパス/app/build/outputs/apk/debug/*.apk
            android/調整コンパス/app/build/outputs/apk/**/*.apk
          retention-days: 30
          if-no-files-found: warn
      
      - name: Create Release (on main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && success()
        uses: softprops/action-gh-release@v1
        with:
          files: android/調整コンパス/app/build/outputs/apk/debug/app-debug.apk
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            Android Compass APK Build
            
            - Build Number: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
          draft: false
          prerelease: false
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

