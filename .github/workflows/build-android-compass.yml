name: Build Android Compass APK

on:
  push:
    branches:
      - main
    paths:
      - 'android/調整コンパス/**'
      - '.github/workflows/build-android-compass.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'android/調整コンパス/**'
      - '.github/workflows/build-android-compass.yml'
  workflow_dispatch:  # 手動実行も可能

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.2
      
      - name: Create Gradle Wrapper if needed
        working-directory: android/調整コンパス
        run: |
          if [ ! -f "./gradlew" ]; then
            gradle wrapper --gradle-version 8.2 --distribution-type all
          fi
          chmod +x gradlew || true
      
      - name: Build APK
        working-directory: android/調整コンパス
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/調整コンパス/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Create Release (on main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          files: android/調整コンパス/app/build/outputs/apk/debug/app-debug.apk
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            Android Compass APK Build
            
            - Build Number: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

