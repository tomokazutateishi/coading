name: Build Android Compass APK

on:
  push:
    branches:
      - main
    paths:
      - 'android/調整コンパス/**'
      - '.github/workflows/build-android-compass.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'android/調整コンパス/**'
      - '.github/workflows/build-android-compass.yml'
  workflow_dispatch:  # 手動実行も可能

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: latest
          accept-android-sdk-licenses: true
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.2
          cache-disabled: true
      
      - name: Create Gradle Wrapper if needed
        working-directory: android/調整コンパス
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "Creating Gradle Wrapper..."
            gradle wrapper --gradle-version 8.2 --distribution-type all
          else
            echo "Gradle Wrapper already exists"
          fi
          chmod +x gradlew || true
          ls -la gradlew || echo "gradlew not found"
      
      - name: Install Android SDK components
        run: |
          echo "ANDROID_HOME: $ANDROID_HOME"
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0" || true
          echo "SDK components installed"
      
      - name: Build APK
        working-directory: android/調整コンパス
        run: |
          echo "Starting build..."
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "Current directory: $(pwd)"
          echo "Listing files before build:"
          ls -la || true
          echo ""
          echo "Running Gradle build..."
          ./gradlew assembleDebug --no-daemon --stacktrace --warning-mode all
          echo ""
          echo "Build exit code: $?"
          echo "Checking if build was successful..."
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "✓ APK file found!"
            ls -lh app/build/outputs/apk/debug/app-debug.apk
          else
            echo "✗ APK file NOT found at expected location"
            echo "Checking build directory structure..."
            find app/build -type d 2>/dev/null | head -20 || true
          fi
      
      - name: Find and list APK files
        working-directory: android/調整コンパス
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Searching for APK files (recursive) ==="
          find . -name "*.apk" -type f 2>/dev/null | head -20 || echo "No APK files found"
          echo ""
          echo "=== Checking if app/build exists ==="
          ls -la app/ 2>/dev/null || echo "app directory not found"
          echo ""
          echo "=== Checking build outputs ==="
          ls -la app/build/outputs/ 2>/dev/null || echo "Outputs directory not found"
          echo ""
          echo "=== Checking debug APK directory ==="
          ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "Debug APK directory not found"
          echo ""
          echo "=== Checking all build directories ==="
          find app/build -type f -name "*.apk" 2>/dev/null || echo "No APK in build directory"
          echo ""
          echo "=== Checking Gradle build status ==="
          ./gradlew tasks --all 2>&1 | grep -i "assemble" || echo "Could not check Gradle tasks"
      
      - name: Upload APK
        working-directory: android/調整コンパス
        run: |
          APK_FILE=$(find app/build/outputs/apk -name "*.apk" -type f 2>/dev/null | head -1)
          if [ -n "$APK_FILE" ]; then
            echo "Found APK: $APK_FILE"
            echo "APK_PATH=$APK_FILE" >> $GITHUB_ENV
            echo "APK_FOUND=true" >> $GITHUB_ENV
          else
            echo "No APK file found!"
            echo "APK_FOUND=false" >> $GITHUB_ENV
            exit 1
          fi
      
      - name: Upload APK Artifact
        if: env.APK_FOUND == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/調整コンパス/${{ env.APK_PATH }}
          retention-days: 30
      
      - name: Create Release (on main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && success()
        uses: softprops/action-gh-release@v1
        with:
          files: android/調整コンパス/app/build/outputs/apk/debug/app-debug.apk
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            Android Compass APK Build
            
            - Build Number: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
          draft: false
          prerelease: false
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

