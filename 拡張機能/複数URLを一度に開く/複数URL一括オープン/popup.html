<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>複数URL一括オープン</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 500px;
      min-height: 400px;
      background-color: #f9fafb;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    .container {
      max-width: 28rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.875rem;
      resize: vertical;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      font-size: 1rem;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }

    button:active {
      background-color: #1e40af;
    }

    #status {
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }

    #status.hidden {
      display: none;
    }

    #status.text-green-600 {
      color: #16a34a;
    }

    #status.text-red-600 {
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>複数URL一括オープン</h1>
    
    <div class="form-group">
      <label for="urls">
        URLを1行に1つずつ入力してください
      </label>
      <textarea
        id="urls"
        rows="10"
        placeholder="https://example.com&#10;https://google.com&#10;https://github.com"
      ></textarea>
    </div>

    <div class="form-group">
      <button id="openUrls">
        すべてのURLを開く
      </button>
    </div>

    <div id="status" class="hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
